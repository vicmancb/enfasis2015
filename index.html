<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular App</title>
</head>
<body ng-controller="myController">
    <input type="text" ng-model="prueba"/>
    <div>{{prueba}}</div>
    <hr/>
    <div ng-repeat="user in users | filter:prueba">
        {{user.name}}, {{user.age}}
    </div>
<script type="application/javascript" src="lib/angular.js"></script>
<script type="application/javascript" src="script/app.js"></script>
</body>
</html>
